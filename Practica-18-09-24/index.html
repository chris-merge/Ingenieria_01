<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/styles.css" rel="stylesheet">
</head>
<script>
    function guardarAlumno(event) {
        event.preventDefault();
        const nie = document.getElementById('nie').value;
        const nombre = document.getElementById('nombres').value;
        const apellidos = document.getElementById("apellidos").value;
        const grados = document.getElementById('grado').values;
        const seccion = document.getElementById('seccion').value;
        const anio = document.getElementById("anio").value;
        //metodo de enviar datos de el index a historial
        const datos = {
            nie,
            nombre,
            apellidos,
            grados,
            seccion,
            anio
        };
        let alumnos = JSON.parse(localStorage.getItem('alumnos')) || [];
        alumnos.push(datos);
        localStorage.setItem('alumnos', JSON.stringify(alumnos));

        window.location.href = 'historial.html';
    }
</script>

<body>
    <nav class="navbar navbar-expand navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Escuela</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="historial.html">Historial</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5">
        <div class="form-container">
            <h1 class="mb-4">Formulario de Registro de Notas</h1>
            <form class="bg-white p-4 rounded shadow" onsubmit="guardarAlumno(event)">
                <div class=" mb-3 ">
                    <label for="nie " class="form-label ">NIE</label>
                    <input type="text " class="form-control " id="nie" required>
                </div>
                <div class="mb-3 ">
                    <label for="nombres " class="form-label ">Nombres</label>
                    <input type="text " class="form-control " id="nombres" required>
                </div>
                <div class="mb-3 ">
                    <label for="apellidos " class="form-label ">Apellidos</label>
                    <input type="text " class="form-control " id="apellidos" required>
                </div>
                <div class="row mb-3 ">
                    <div class="col-md-4 ">
                        <label for="grado " class="form-label ">Grado</label>
                        <select class="form-select " id="grado" required>
                            <option value=" " selected disabled>Seleccione</option>
                            <option value="1 ">1</option>
                            <option value="2 ">2</option>
                            <option value="3 ">3</option>
                            <option value="4 ">4</option>
                            <option value="5 ">5</option>
                            <option value="6 ">6</option>
                            <option value="7 ">7</option>
                            <option value="8 ">8</option>
                            <option value="9 ">9</option>
                        </select>
                    </div>
                    <div class="col-md-4 ">
                        <label for="seccion " class="form-label">Sección</label>
                        <select class="form-select " id="seccion" required>
                            <option value=" " selected disabled>Seleccione</option>
                            <option value="A ">A</option>
                            <option value="B ">B</option>
                            <option value="C ">C</option>
                            <option value="D ">D</option>
                        </select>
                    </div>
                    <div class="col-md-4 ">
                        <label for="anio " class="form-label ">Año</label>
                        <input type="number " class="form-control " id="anio" required min="2023 ">
                    </div>
                </div>
                <div class="d-flex justify-content-end ">
                    <button type="reset " class="btn btn-secondary me-2 ">Limpiar</button>
                    <button type="submit " class="btn btn-primary ">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-secondary text-white text-center py-3 mt-5 ">
        <div class="container ">
            <p class="mb-0 ">&copy; Práctica Guia#5 18 - 09 - 2024, Christian Cajul - Gerardo Tepas - Saúl Zúniga - Ismael Pinto - Emanuel Sanchez</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js "></script>
    <script>
        // Detectar la URL actual y aplicar la clase active al enlace correspondiente
        const currentLocation = location.href;
        const menuItem = document.querySelectorAll('.nav-link');
        const menuLength = menuItem.length;

        for (let i = 0; i < menuLength; i++) {
            // Eliminar la clase 'active' de todos los enlaces
            menuItem[i].classList.remove('active');

            // Agregar la clase 'active' solo al enlace que coincide con la URL actual
            if (menuItem[i].href === currentLocation) {
                menuItem[i].classList.add('active');
            }
        }
        ///
    </script>
</body>

</html>
